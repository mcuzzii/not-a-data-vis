---
name:  sentimentterms
title: Sentiment Terms
menuGroup: nadv
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: sentiment_data
      type: Variables
      suggested: [ nominal ]
      permitted: [ factor ]
      
    - name: split_var
      type: Variable
      suggested: [ nominal, ordinal ]
      permitted: [ factor ]

    - name: sentiment_type
      type: List
      options:
        - title: All
          name: all
        - title: Positive (General)
          name:  positive
        - title: Negative (General)
          name:  negative
        - title: Anticipation
          name:  anticipation
        - title: Trust
          name: trust
        - title: Joy
          name: joy
        - title: Surprise
          name: surprise
        - title: Sadness
          name: sadness
        - title: Anger
          name: anger
        - title: Fear
          name: fear
        - title: Disgust
          name: disgust
      default: all

    - name: analysis_mode
      type: List
      options:
        - title: Aggregate
          name: aggregate
        - title: Commonalities
          name:  commonalities
        - title: Comparison
          name:  comparison
      default: aggregate
    
    - name: switch
      title: Switch splitting roles
      type: Bool
      default: FALSE
      
    - name: font_family
      title: Font family
      type: List
      options:
        - title: Helvetica
          name: sans
        - title: Times
          name:  serif
        - title: Courier
          name:  mono
      default: sans
    
    - name: font_face
      title: Font face
      type: List
      options:
        - title: Normal
          name: normal
        - title: Bold
          name:  bold
        - title: Italics
          name:  italics
        - title: Bold italics
          name: bold_italics
      default: normal
      
    - name: palette_colors
      type: List
      title: Colors
      options:
        - name: YlOrRd
          title: Hot
        - name: YlOrBr
          title: Cozy
        - name: YlGnBu
          title: Warm ocean
        - name: YlGn
          title: Meadows
        - name: Reds
          title: Reds
        - name: RdPu
          title: Fandango
        - name: Purples
          title: Eggplant
        - name: PuRd
          title: Purple Reds
        - name: PuBuGn
          title: Pearl
        - name: PuBu
          title: Sky
        - name: OrRd
          title: Warm
        - name: Oranges
          title: Canyon
        - name: Greys
          title: Limbo
        - name: Greens
          title: Leaf
        - name: GnBu
          title: Cyan
        - name: BuPu
          title: Violets
        - name: BuGn
          title: Rainforest
        - name: Blues
          title: Deep ocean
        - name: Spectral
          title: Spectral
        - name: RdYlGn
          title: Parrot
        - name: RdYlBu
          title: Nautical
      default: RdYlBu
      
    - name: scale_percentage
      title: Scale
      type: Integer
      min: 25
      max: 100
      default: 100
    
    - name: max_words
      title: Maximum words
      type: Integer
      min: 10
      max: 1000
      default: 100
    
    - name: custom_img_size
      type: Bool
      title: Custom
      default: FALSE
    
    - name: custom_width
      title: Width
      type: Integer
      default: 550
    
    - name: custom_height
      title: Height
      type: Integer
      default: 400
    
    - name: drop
      title: Drop tokens
      type: String
      default: ''
...
